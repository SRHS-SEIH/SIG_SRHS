      //

      //

      // ESTA PARTE √â FUNDAMENTAL QUE VENHA ANTES DE QUALQUER C√ìDIGO QUE USE A VARI√ÅVEL 'map'. Se for feito depois problemas podem ocorrer pois parte importante

      });

      // --- VARI√ÅVEIS E CONSTANTES GLOBAIS ---
      // Refer√™ncia ao input de texto da busca que ser√° criado
      let searchInputElem;
      // Refer√™ncia ao bot√£o de busca que ser√° criado
      let searchButtonElem;
      // Refer√™ncia ao cont√™iner onde os resultados ser√£o exibidos

      let notificationAnimationContainer;

      // As vari√°veis currentHighlightedLayer e originalLayerStyles foram removidas
      // pois n√£o s√£o mais necess√°rias para a funcionalidade de destaque de cor.

      // Lista de nomes de propriedades (campos) dentro do GeoJSON onde a busca ser√° feita.

        "ID",

      // --- FUN√á√ïES AUXILIARES ---

      /**
       * Normaliza uma string: remove acentos e a transforma em min√∫sculas.
       */
      function normalizeString(str) {
        return String(str)
          .normalize("NFD")
          .replace(/[\u0300-\u036f]/g, "")
          .toLowerCase();
      }

      /**
       * Retorna um √≠cone Unicode baseado no tipo de geometria da fei√ß√£o.
       * Precisarei conferir melhor a feature abaixo, ela n√£o est√° funcionando da forma correta, tudo est√° como Point... Tamb√©m seria mais interessante achar outros Emojis...
       */
      function getFeatureIcon(featureType) {
        const icons = {
          Point: "üî∫", // Para pontos (Barragens...)
          MultiPoint: "üî∫", // Se houver m√∫ltiplas localiza√ß√µes pontuais
          LineString: "„Ä∞Ô∏è", // Para linhas (Ex: Sistema Integrado do Agreste-Adutora Alto do Capibaribe)
          MultiLineString: "„Ä∞Ô∏è", // Para m√∫ltiplas linhas
          Polygon: "üìç", // Para pol√≠gonos (se houver √°reas simples)
          MultiPolygon: "üìç", // Para multipol√≠gonos (Como bairros: Lagoa dos Gatos)
          GeometryCollection: "üó∫Ô∏è", // Para cole√ß√µes geom√©tricas (Acredito que n√£o temos)
        };
        return icons[featureType] || "‚ùì"; // Retorna '‚ùì' para tipos desconhecidos/n√£o mapeados
      }

      function highlightResult(result) {
        let targetLatLng = null;

        // Determina as coordenadas para a anima√ß√£o
        if (result.bounds) {
          targetLatLng = result.bounds.getCenter();
        } else if (result.layer.getLatLng) {
          targetLatLng = result.layer.getLatLng();
        }

        // Se n√£o conseguir as coordenadas, sai da fun√ß√£o
        if (!targetLatLng) {
          console.warn(
            "N√£o foi poss√≠vel determinar as coordenadas para a anima√ß√£o. targetLatLng √© nulo."
          );
          hideAllSearchElements();
          searchInputElem.value = "";
          return;
        }

        let animationTriggered = false; // Flag para garantir que a anima√ß√£o s√≥ dispare uma vez

        // Fun√ß√£o que realmente executa a anima√ß√£o.
        const executeAnimation = () => {
          if (animationTriggered) return;
          animationTriggered = true;

          notificationAnimationContainer.style.display = "block";

          // Converte as coordenadas geogr√°ficas (lat/lng) para pixels na tela -- isso acaba fazendo alguma localiza√ß√µes ficarem meio "deslocadas".
          const pixelPoint = map.latLngToContainerPoint(targetLatLng);

          // Cria o elemento do c√≠rculo
          const circleDiv = document.createElement("div");
          circleDiv.className = "arrival-circle"; // Certifique-se que o CSS para 'arrival-circle' existe e faz a bolinha piscar -- Isso PODE te dar problemas se voc√™ n√£o olhar direito.
          circleDiv.style.left = `${pixelPoint.x}px`;
          circleDiv.style.top = `${pixelPoint.y}px`;

          notificationAnimationContainer.appendChild(circleDiv);

          // Remove o c√≠rculo ap√≥s a anima√ß√£o
          setTimeout(() => {
            circleDiv.remove();
            if (notificationAnimationContainer.children.length === 0) {
              notificationAnimationContainer.style.display = "none";
            }
          }, 1200);
        };

        // Listener para o evento 'moveend' do mapa
        const onMoveEnd = () => {
          executeAnimation();
          map.off("moveend", onMoveEnd); // Remove o listener para n√£o disparar de novo
        };

        map.on("moveend", onMoveEnd); // Adiciona o listener

        // Ajusta o mapa para a fei√ß√£o. Isso VAI desencadear o 'moveend' se houver movimento.
        if (result.bounds) {
          const ne = result.bounds.getNorthEast();
          const sw = result.bounds.getSouthWest();
          const latDiff = Math.abs(ne.lat - sw.lat);
          const lngDiff = Math.abs(ne.lng - sw.lng);
          const area = latDiff * lngDiff;

          if (area < 0.0005) {
            map.fitBounds(result.bounds, { padding: [50, 50], maxZoom: 14 });
          } else {
            map.fitBounds(result.bounds, { padding: [50, 50] });
          }
        } else if (result.layer.getLatLng) {
          map.setView(result.layer.getLatLng(), 15);
        }

        // Adiciona um fallback com setTimeout caso 'moveend' n√£o dispare.
        // Isso √© crucial se o mapa j√° estiver na posi√ß√£o/zoom exatos e n√£o houver movimento!!!
        setTimeout(() => {
          executeAnimation(); // Tenta executar a anima√ß√£o novamente, 'animationTriggered' vai impedir duplicidade.
          map.off("moveend", onMoveEnd); // Limpa o listener se ele n√£o disparou!
        }, 600); // Pequeno atraso para dar tempo ao Leaflet e ao 'moveend'. Caso essa fun√ß√£o esteja dessincronizada altere aqui.

        // Esconde os resultados e erros ap√≥s destacar.
        hideAllSearchElements();
        // Limpa o campo de busca.
        searchInputElem.value = "";
      }

      /**
       * Mostra uma mensagem de que o local n√£o foi encontrado.
       */
      function showNotFoundMessage(term) {
        hideAllSearchElements();
        if (!searchErrorElem) {
          searchErrorElem = document.getElementById("search-error");
        }
        searchErrorElem.innerHTML = `
        <div><b>"${term}" n√£o encontrado.</b></div>
        <div class="suggestions">
            <div>‚ûî Por favor, verifique a ortografia.</div>
            <div>‚ûî Tente escrever apenas a primeira parte do nome que procura.</div>
        </div>
    `;
        searchErrorElem.style.display = "block";
      }

      /* Exibe uma lista de resultados clic√°veis. //////// Pesquisar sobre a viabilidade de "Recomenda√ß√£o de pesquisa" */
      function showResultsList(results) {
        hideAllSearchElements();
        if (!searchResultsContainerElem) {
          searchResultsContainerElem =
            document.getElementById("search-results");
        }
        searchResultsContainerElem.innerHTML = `<div id="search-results-header">${results.length} resultados encontrados:</div>`;
        results.forEach((result) => {
          const item = document.createElement("div");
          item.className = "search-result-item";
          item.innerHTML = `<span>${getFeatureIcon(
            result.featureType
          )}</span><span>${result.name}</span>`;
          item.onclick = () => highlightResult(result);
          searchResultsContainerElem.appendChild(item);
        });
        searchResultsContainerElem.style.display = "block";
      }

      /* Oculta a mensagem de erro e a lista de resultados. */
      function hideAllSearchElements() {
        if (searchResultsContainerElem)
          searchResultsContainerElem.style.display = "none";
        if (searchErrorElem) searchErrorElem.style.display = "none";
      }

      // --- FUN√á√ÉO ***PRINCIPAL*** DE BUSCA ---

      /**
       * Executa a l√≥gica de busca no mapa.
       */
      function performSearch() {
        const searchTerm = normalizeString(searchInputElem.value.trim());
        if (searchTerm.length === 0) {
          hideAllSearchElements();
          return;
        }

        const foundFeatures = [];

        map.eachLayer((layer) => {
          if (layer.feature && layer.feature.properties) {
            const properties = layer.feature.properties;
            for (const propName of SEARCHABLE_PROPERTIES) {
              if (properties[propName]) {
                const fieldValue = normalizeString(properties[propName]);
                if (fieldValue.includes(searchTerm)) {
                  let featureBounds = null;
                  if (layer.getBounds) {
                    featureBounds = layer.getBounds();
                  } else if (layer.getLatLng) {
                    const latlng = layer.getLatLng();
                    featureBounds = L.latLngBounds(latlng, latlng);
                  }
                  // --- ADICIONE ESTE CONSOLE.LOG TEMPORARIAMENTE ---
                  console.log(
                    "Feature Type detectado:",
                    layer.feature.geometry.type,
                    "para:",
                    properties[propName]
                  );
                  // --- FIM DO CONSOLE.LOG ---
                  foundFeatures.push({
                    layer: layer,
                    bounds: featureBounds,
                    name: properties[propName],
                    featureType: layer.feature.geometry.type,
                  });
                  break;
                }
              }
            }
          }
        });

        // Processamento dos Resultados
        if (foundFeatures.length > 0) {
          if (foundFeatures.length === 1) {
            highlightResult(foundFeatures[0]);
          } else {
            showResultsList(foundFeatures);
          }
        } else {
          showNotFoundMessage(searchInputElem.value.trim());
        }
      }

      // --- INICIALIZA√á√ÉO DA INTERFACE DE BUSCA ---

      /**
       * Essa fun√ß√£o cria os elementos HTML do buscador
       */
      function initializeSearchUI() {
        const searchContainer = document.createElement("div");
        searchContainer.id = "search-container";

        searchInputElem = document.createElement("input");
        searchInputElem.id = "search-input";
        searchInputElem.type = "text";
        searchInputElem.placeholder = "Buscar por local...";
        searchInputElem.autocomplete = "off";

        searchButtonElem = document.createElement("button");
        searchButtonElem.id = "search-button";
        searchButtonElem.textContent = "Buscar";

        searchButtonElem.addEventListener("click", performSearch);
        searchInputElem.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            performSearch();
          }
        });

        searchContainer.appendChild(searchInputElem);
        searchContainer.appendChild(searchButtonElem);
        document.body.appendChild(searchContainer);

        searchResultsContainerElem = document.createElement("div");
        searchResultsContainerElem.id = "search-results";
        searchContainer.appendChild(searchResultsContainerElem);

        searchErrorElem = document.createElement("div");
        searchErrorElem.id = "search-error";
        searchContainer.appendChild(searchErrorElem);

        // Cria o cont√™iner da anima√ß√£o de notifica√ß√£o!!!
        notificationAnimationContainer = document.createElement("div");
        notificationAnimationContainer.id = "notification-animation-container";
        document.body.appendChild(notificationAnimationContainer);
      }

      // --- Executa a inicializa√ß√£o da UI quando a p√°gina estiver COMPLETAMENTE carregada ---
      document.addEventListener("DOMContentLoaded", initializeSearchUI);

      // remove popup's row if "visible-with-data"
      function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].querySelector("td.visible-with-data");
          var key = td ? td.id : "";
          if (
            td &&
            td.classList.contains("visible-with-data") &&
            feature.properties[key] == null
          ) {
            rows[i].parentNode.removeChild(rows[i]);
          }
        }
        return tempDiv.innerHTML;
      }
      // add class to format popup if it contains media
      function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        if (tempDiv.querySelector("td img")) {
          popup._contentNode.classList.add("media");
          // Delay to force the redraw
          setTimeout(function () {
            popup.update();
          }, 10);
        } else {
          popup._contentNode.classList.remove("media");
        }
      }
